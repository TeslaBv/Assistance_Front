<app-logobar></app-logobar>

<ion-content [fullscreen]="true">
  <div id="container">
    <div style="margin-bottom: 5vh; color: white;">
      <h1>Welcome {{tutor}}</h1>
      <p style="font-weight: bolder; font-size: small;">Current Date Time: </p>
      <h3 style="font-weight: bolder; font-size: xx-large;">{{currentTime}}</h3>
      <h3 style="font-weight: bolder; font-size: xx-large;">{{currentDate}}</h3>
    </div>

    <!-- Tarjetas de Información usando *ngFor -->
    <div *ngFor="let child of estudiantes">
      <ion-card class="info-card" (click)="goToChildInfo(child)">
        <ion-card-content>
          <img [src]="'https://bakendchecador.onrender.com/estudiantes/' + child.id_estudiante + '/foto.jpg'" alt="{{child.ruta_foto}}" class="profile-img">
          <h1 class="info">{{child.nombre + ' ' + child.apellidoP + ' ' + child.apellidoM}}</h1>
          <h3 class="info">Edad: {{child.edad + ' años'}}</h3>
          <h3 class="info">Tutor: {{child.tutor.nombre}}</h3>
          <h3 class="info">Status: {{child.status}}</h3>
          <ion-button color="primary" style="color: white;" routerLink="/generateQR">Registrar</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
