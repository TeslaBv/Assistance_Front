<app-logobar></app-logobar>

<ion-content [fullscreen]="true">
  <div id="container">
    <div style="margin-top: 15vh; margin-bottom: 10vh; color: white;">
      <h1>QR Code</h1>
      <qrcode [qrdata]="person.nombre" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
      <ion-button style="width: 50%; color: white;" expand="full" class="ion-margin-top btnLogin centered-btn" (click)="regresar()">
        Regresar
      </ion-button>
    </div>
  </div>
</ion-content>
