<ion-content class="bg" [fullscreen]="true">
  <div id="container">
    <ion-segment value="Administrador" (ionChange)="userType($event)">
      <ion-segment-button value="Administrador">
        <ion-label>Administrador</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Tutor">
        <ion-label color="dark">Tutor</ion-label>
      </ion-segment-button>
    </ion-segment>
    <div class="imagen">
      <img src="assets/img/Assistance Logo.png" class="imagen" alt="Assistance Logo">
    </div>
    <ion-card class="card">
      <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
        <ion-input
          formControlName="correo"
          class="ion-margin-top input"
          labelPlacement="floating"
          label="Correo"
          type="text"
          placeholder="Correo"
          fill="outline">
        </ion-input>
        <div *ngIf="correo.invalid && correo.touched" class="error-message">
          {{ getErrorMessage('correo') }}
        </div>

        <ion-input
          formControlName="contrasenia"
          class="ion-margin-top input"
          labelPlacement="floating"
          label="Contraseña"
          type="password"
          placeholder="Contraseña"
          fill="outline">
        </ion-input>
        <div *ngIf="contrasenia.invalid && contrasenia.touched" class="error-message">
          {{ getErrorMessage('contrasenia') }}
        </div>

        <ion-button expand="full" class="ion-margin-top btnLogin" type="submit" [disabled]="loginForm.invalid">
          Acceder
        </ion-button>
      </form>
      <ion-button expand="full" class="ion-margin-top btnLogin" (click)="regresar()">
        Regresar
      </ion-button>
      <div *ngIf="errorMensaje" class="error-message">
        {{ errorMensaje }}
      </div>
    </ion-card>
  </div>
</ion-content>
